version: '3.8'

services:
  gpt-portal:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gpt-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  gpt-network:
    driver: bridge